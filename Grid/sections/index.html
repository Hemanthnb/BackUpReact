<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll Navbar with Adjustable Speed</title>
  <style>
    /* CSS styles for demonstration */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      cursor: pointer;
    }
    section {
      height: 100vh; /* Full viewport height for demonstration */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    section:nth-child(even) {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
    <!-- Add more links for other sections -->
  </nav>

  <section id="section1">
    <h2>Section 1</h2>
    <p>This is section 1.</p>
  </section>

  <section id="section2">
    <h2>Section 2</h2>
    <p>This is section 2.</p>
  </section>

  <section id="section3">
    <h2>Section 3</h2>
    <p>This is section 3.</p>
  </section>

  <!-- Add more sections as needed -->

  <script>
    // JavaScript for smooth scrolling with adjustable speed
    function scrollToElement(element, duration) {
      const targetPosition = element.getBoundingClientRect().top + window.pageYOffset;
      const startPosition = window.pageYOffset;
      const distance = targetPosition - startPosition;
      const startTime = performance.now();
      console.log(startTime)

      function scrollAnimation(currentTime) {
        const elapsedTime = currentTime - startTime;
        console.log(elapsedTime)
        const progress = Math.min(elapsedTime / duration, 1);
        const easedProgress = easeOutQuad(progress);
        window.scrollTo(0, startPosition + distance * easedProgress);
        if (progress < 1) {
          requestAnimationFrame(scrollAnimation);
        }
      }

      function easeOutQuad(t) {
        return t * (2 - t);
      }

      requestAnimationFrame(scrollAnimation);
    }

    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetSection = document.getElementById(targetId);
        if (targetSection) {
          scrollToElement(targetSection, 800); // Adjust 800 for desired duration (in milliseconds)
        }
      });
    });
  </script>
</body>
</html>
